version: '3.8'

services:
  predictions-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: immo360-predictions-service
    restart: unless-stopped
    ports:
      - "4012:4012"
    environment:
      - NODE_ENV=development
      - PORT=4012
      - HOST=0.0.0.0
      # JWT
      - JWT_SECRET=dev-secret-change-in-production-minimum-32-characters
      # Infrastructure
      - RABBITMQ_URL=amqp://immo360:immo360@rabbitmq:5672
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - rabbitmq
      - redis
    networks:
      - immo360-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4012/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: immo360-rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=immo360
      - RABBITMQ_DEFAULT_PASS=immo360
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - immo360-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: immo360-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - immo360-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rabbitmq-data:
  redis-data:

networks:
  immo360-network:
    driver: bridge
