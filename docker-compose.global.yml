version: '3.8'

# IMMO360 Global Docker Compose
# This file orchestrates all microservices together

services:
  # ==========================================
  # INFRASTRUCTURE SERVICES
  # ==========================================

  postgres:
    image: postgres:15-alpine
    container_name: immo360-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-dbs.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - immo360-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: immo360-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - immo360-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: immo360-rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=immo360
      - RABBITMQ_DEFAULT_PASS=immo360
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - immo360-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================
  # API GATEWAY
  # ==========================================

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
      target: production
    container_name: immo360-api-gateway
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - HOST=0.0.0.0
      - JWT_SECRET=dev-secret-change-in-production-minimum-32-characters
      # Services URLs
      - AUTH_SERVICE_URL=http://auth-service:4001
      - USER_SERVICE_URL=http://user-service:4002
      - INFRASTRUCTURE_SERVICE_URL=http://infrastructure-service:4003
      - EQUIPMENT_SERVICE_URL=http://equipment-service:4004
      - INCIDENTS_SERVICE_URL=http://incidents-service:4005
      - AUDIT_SERVICE_URL=http://audit-service:4006
      - ANALYTICS_SERVICE_URL=http://analytics-service:4007
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:4008
      - FILE_STORAGE_SERVICE_URL=http://file-storage-service:4009
      - IMPORT_EXPORT_SERVICE_URL=http://import-export-service:4010
      - SYNC_SERVICE_URL=http://sync-service:4011
      - PREDICTIONS_SERVICE_URL=http://predictions-service:4012
      # Infrastructure
      - RABBITMQ_URL=amqp://immo360:immo360@rabbitmq:5672
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - rabbitmq
      - auth-service
      - user-service
    networks:
      - immo360-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==========================================
  # AUTH SERVICE
  # ==========================================

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
      target: production
    container_name: immo360-auth-service
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
      - PORT=4001
      - HOST=0.0.0.0
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=immo360_auth
      - DB_SYNCHRONIZE=true
      - DB_LOGGING=false
      # JWT
      - JWT_SECRET=dev-secret-change-in-production-minimum-32-characters
      - JWT_ACCESS_TOKEN_EXPIRATION=2h
      - JWT_REFRESH_TOKEN_EXPIRATION=7d
      # Security
      - BCRYPT_SALT_ROUNDS=10
      - MAX_LOGIN_ATTEMPTS=5
      - ACCOUNT_LOCK_DURATION_MS=900000
      # Session
      - SESSION_CLEANUP_INTERVAL=3600000
      - SESSION_MAX_INACTIVE_DURATION=2592000000
      # Services
      - USER_SERVICE_URL=http://user-service:4002
      # Infrastructure
      - RABBITMQ_URL=amqp://immo360:immo360@rabbitmq:5672
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - immo360-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

